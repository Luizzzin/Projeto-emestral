<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/logo.png">
    <link rel="stylesheet" href="herois.css">
    <title>Conheça os herois</title>
</head>

<body>
    <!-- header -->
    <div class="elemento"><img class="logo" src="logo.png" alt="logo">
        <img class="nome" src="image (1).png" alt="overwatch">

        <div class="botão1"><a id="link" href="">
                <p>Voltar ao inicio</p>
            </a></div>


        <div class="botão2"><a id="link" href="">
                <p>Conheça a historia do jogo</p>
            </a></div>


        <div class="botão3"><a id="link" href="">
                <p>Conheça os mapas</p>
            </a></div>

        <div class="botão4"><a class="ink" href="">
                <p>Adquira o jogo</p>
            </a></div>

    </div>
    <!-- fim header -->

    <!-- começamos o corpo do site -->

    <!-- imagem background -->
    <div class="mapa">
        <img class="mapaRosa" src="mapaRosa.png">

        <!-- fim imagem de fundo -->

        <!-- slider -->
        <div class="slider">
            <div class="slides">
                <input type="radio" name="radio-btn" id="radio1">
                <input type="radio" name="radio-btn" id="radio2">
                <input type="radio" name="radio-btn" id="radio3">

                <div class="slide first">
                    <img class="genji" src="sliderG.png" alt="">
                </div>
                <div class="slide">
                    <img class="gordo" src="image (4).png" alt="">
                </div>
                <div class="slide">
                    <img class="matheus" src="matheus (2).png" alt="">
                </div>

                <div class="navigation-auto">
                    <div class="auto-btn1"></div>
                    <div class="auto-btn2"></div>
                    <div class="auto-btn3"></div>
                </div>

            </div>
            <div class="navigation-manual">
                <label for="radio1" class="manual-btn"></label>
                <label for="radio2" class="manual-btn"></label>
                <label for="radio3" class="manual-btn"></label>
            </div>
        </div>
    </div>
    <!-- botoes de personagens -->
    <div class="class">
        <div class="tanks">
            <div class="linha">
                <div id="tank"><img class="dva" src="dva.png" alt="d.v.a"></div>
                <div id="tank"><img class="doomfist" src="doom.png" alt="doomfist"></div>
                <div id="tank"><img class="orisa" src="orisa.png" alt="orisa"></div>
            </div>
            <div class="linha">
                <div id="tank"><img class="rainha" src="rainha.png" alt="rainhajunker"></div>
                <div id="tank"><img class="ramatra" src="ramatra.png" alt="ramattra"></div>
                <div id="tank"><img class="reinhardt" src="reinhardt.png" alt="reinhardt"></div>
            </div>
            <div class="linha">
                <div id="tank"><img class="roadhog" src="roadrog.png" alt="roadhog"></div>
                <div id="tank"><img class="sigmo" src="sigmo.png" alt=""></div>
                <div id="tank"><img class="winston" src="winston.png" alt=""></div>
            </div>
            <div class="linha">
                <div id="tank"><img class="ratinho" src="ratin.png" alt=""></div>
                <div id="tank"><img class="zarya" src="zarya.png" alt=""></div>
            </div>
        </div>
        <div class="danos">
            <div class="linha">
                <div id="dano"><img class="ashe" src="" alt=""></div>
                <div id="dano"><img class="bastion" src="" alt=""></div>
                <div id="dano"><img class="cassidy" src="" alt=""></div>
                <div id="dano"><img class="echo" src="" alt=""></div>
                <div id="dano"><img class="genji" src="" alt=""></div>
            </div>
            <div class="linha">
                <div id="dano"><img class="hanzo" src="" alt=""></div>
                <div id="dano"><img class="junkerat" src="" alt=""></div>
                <div id="dano"><img class="mei" src="" alt=""></div>
                <div id="dano"><img class="pharah" src="" alt=""></div>
                <div id="dano"><img  class="reaper" src="" alt=""></div>
            </div>
            <div class="linha">
                <div id="dano"><img class="sojorn" src="" alt=""></div>
                <div id="dano"><img class="soldado" src="" alt=""></div>
                <div id="dano"><img class="sombra" src="" alt=""></div>
                <div id="dano"><img  class="simmetra" src="" alt=""></div>
                <div id="dano"><img class="tobjorn" src="" alt=""></div>
            </div>
            <div class="linha">
                <div id="dano"><img class="tracer" src="" alt=""></div>
                <div id="dano"><img class="window" src="" alt=""></div>
            </div>
        </div>
        <div class="sups">
            <div class="linha">
                <div id="sup">ana</div>
                <div id="sup">batiste</div>
                <div id="sup">brigitte</div>
            </div>
            <div class="linha">
                <div id="sup">kiriko</div>
                <div id="sup">life</div>
                <div id="sup">lúcio</div>
            </div>
            <div class="linha">
                <div id="sup">mercy</div>
                <div id="sup">moira</div>
                <div id="sup">zenyatta</div>
            </div>
        </div>
    </div>
<!-- fim dos botoes -->

</body>

</html>
