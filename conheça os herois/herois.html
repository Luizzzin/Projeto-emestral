<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/logo.png">
    <link rel="stylesheet" href="herois.css">
    <title>Conheça os herois</title>
</head>
<body>
    <!-- header -->
    <div class="elemento"><img class="logo" src="logo.png" alt="logo">
        <img class="nome" src="image (1).png" alt="overwatch">
        
            <div class="botão1"><a id="link" href=""><p>Voltar ao inicio</p></a></div>
        
        
            <div class="botão2"><a id="link" href=""><p>Conheça a historia do jogo</p></a></div>
        
        
            <div class="botão3"><a id="link" href=""> <p>Conheça os mapas</p></a></div>
        
            <div class="botão4"><a class="ink" href=""><p>Adquira o jogo</p></a></div>
        
    </div>
    <!-- fim header -->

    <!-- começamos o corpo do site -->

    <!-- imagem background -->
    <div class="heros">
        <img class="mapaRosa" src="mapaRosa.png" >
        <div class="content">
            <div class="slides">
                <input type="radio" name="radio" id="radio1" checked>
                <input type="radio" name="radio" id="radio2">
                <input type="radio" name="radio" id="radio3">
    
                <div class="slide s1">
                    <img src="sliderG.png" alt="suporte">
                </div>
                <div class="slide">
                    <img src="image (4).png" alt="sei nao">
                </div>
                <div class="slide">
                    <img src="matheus (2).png" alt="eco">
                </div>
    
                <div class="navigation">
                    <label class="bar" for="radio1"></label>
                    <label class="bar" for="radio2"></label>
                    <label class="bar" for="radio3"></label>
                </div>
            </div>
        </div>
    
    </div>


</body>
</html>
